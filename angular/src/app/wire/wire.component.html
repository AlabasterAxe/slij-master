  [attr.x1]="(startComponent.X + viewportService.offset.x) * viewportService.zoom"
  [attr.y1]="(startComponent.Y + viewportService.offset.y) * viewportService.zoom"

  [attr.y2]="(endComponent.Y + viewportService.offset.y) * viewportService.zoom"
  stroke="yellowgreen"
