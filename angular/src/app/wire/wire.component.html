<svg
  [attr.width]="getSvgWidth()"
  [attr.height]="getSvgHeight()"
  [attr.viewBox]="getViewBox()"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <line
    [attr.x1]="svgLineStart.x"
    [attr.y1]="svgLineStart.y"
    [attr.x2]="svgLineEnd.x"
    [attr.y2]="svgLineEnd.y"
    stroke="yellowgreen"
  />
</svg>
