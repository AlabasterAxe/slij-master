  slij-terminal

  attr.transform="rotate(180) translate(-10, {{ -((i + 1) * 50) }})"
/>

  x="2"
  y="2"
  width="124"
  attr.height="{{ getHeight() }}"
  rx="14"
  fill="#10ad32"
  stroke="#44e266"
  stroke-width="4"
/>
