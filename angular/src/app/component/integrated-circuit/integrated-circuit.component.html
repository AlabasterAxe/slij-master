<svg
  width="128"
  [attr.height.px]="getHeight()"
  attr.viewBox="0 0 128 {{ getHeight() + 4 }}"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <rect
    x="2"
    y="2"
    width="124"
    attr.height="{{ getHeight() }}"
    rx="14"
    fill="#10ad32"
    stroke="#44e266"
    stroke-width="4"
  />
</svg>
